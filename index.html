<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiTube</title>
  <link rel="stylesheet" href="loadstyle.css">
</head>
<body>
  <header>
    <h1>MultiTube</h1>
    <p>Open multiple YouTube videos in tabs, hassle-free!</p>
  </header>

  <main>
    <textarea id="links" placeholder="Paste your YouTube links here..."></textarea>
    <button id="open-tabs">Open Tabs</button>
    <p class="instruction">For best results, use this app in an incognito/private window to avoid saving cookies.</p>
  </main>

  <footer>
    <p>This app does not store or track your data.</p>
  </footer>

  <script src="loadscript.js"></script>
</body>
</html>
